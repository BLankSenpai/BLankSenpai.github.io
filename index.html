<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLank_Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Your Custom CSS */
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #cdcdcd; /* Default text color, overridden by specific elements */
            font-family: "Avenir Next", "Avenir", sans-serif;
        }

        header {
            position: relative;
            background-color: #f8f8f8; /* Added for better visibility */
            padding: 1rem 0; /* Added padding */
        }

        nav {
            display: inline-block;
        }

        .logo {
            font-size: 80%;
            font-family: Arial;
            letter-spacing: 8px;
            color: #666f7e;
            text-align: right;
            position: absolute;
            top: 0;
            right: 0;
            padding: 1rem 1.5rem; /* Adjust padding for logo */
        }

        a {
            text-decoration: none;
            font-family: Arial;
            font-weight: lighter;
            letter-spacing: 3px;
            text-align: center;
            color: #666f7e; /* Default link color */
        }

        main {
            text-align: center; /* Centered content within main */
            padding-bottom: 50px; /* Space for fixed footer if needed */
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%; /* Make images responsive */
            max-width: 799px; /* Max width as per your original */
            height: auto; /* Maintain aspect ratio */
        }

        .caption, .caption1 {
            display: inline-block;
            font-family: Arial;
            font-weight: 200;
            letter-spacing: 5px;
            font-size: 350%; /* Adjust for responsiveness with Tailwind */
            color: #666f7e;
            border-bottom: 5px solid #666f7e;
            margin-top: 1rem; /* Add some space above captions */
        }

        .caption {
            text-align: left;
        }

        .caption1 {
            text-align: right;
        }

        .copyright {
            font-family: Arial;
            font-weight: lighter;
            letter-spacing: 5px;
            position: fixed; /* Fixed to viewport bottom */
            font-size: 80%;
            bottom: 0;
            width: 100%;
            color: #666f7e;
            background-color: #f8f8f8; /* Added background for visibility */
            padding: 10px 0;
            z-index: 10; /* Ensure it's above other content */
        }

        .main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .space {
            margin: 90px 0;
        }

        /* Hamburger Menu Styles */
        #menuToggle {
            display: block;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 1;
            -webkit-user-select: none;
            user-select: none;
        }

        #menuToggle a {
            text-decoration: none;
            color: #232323; /* Overrides global a color for menu links */
            transition: color 0.3s ease;
        }

        #menuToggle a:hover {
            color: rgb(144, 103, 95);
        }

        #menuToggle input {
            display: block;
            width: 40px;
            height: 32px;
            position: absolute;
            top: -7px;
            left: -5px;
            cursor: pointer;
            opacity: 0; /* hide this */
            z-index: 2; /* and place it over the hamburger */
            -webkit-touch-callout: none;
        }

        #menuToggle span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;
            background: #666f7e;
            border-radius: 3px;
            z-index: 1;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                        background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                        opacity 0.55s ease;
        }

        #menuToggle span:first-child {
            transform-origin: 0% 0%;
        }

        #menuToggle span:nth-last-child(2) {
            transform-origin: 0% 100%;
        }

        #menuToggle input:checked ~ span {
            opacity: 1;
            transform: rotate(45deg) translate(-2px, -1px);
            background: #232323;
        }

        #menuToggle input:checked ~ span:nth-last-child(3) {
            opacity: 0;
            transform: rotate(0deg) scale(0.2, 0.2);
        }

        #menuToggle input:checked ~ span:nth-last-child(2) {
            transform: rotate(-45deg) translate(0, -1px);
        }

        #menu {
            position: absolute;
            width: 300px;
            height: 100vh; /* Make menu full height */
            margin: -100px 0 0 -50px;
            padding: 50px;
            padding-top: 125px;
            background: #ededed; /* Changed to solid for better visibility */
            list-style-type: none;
            -webkit-font-smoothing: antialiased;
            transform-origin: 0% 0%;
            transform: translate(-100%, 0);
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
        }

        #menu li {
            padding: 10px 0;
            font-size: 22px;
        }

        #menuToggle input:checked ~ ul {
            transform: none;
        }

        /* Responsive adjustments using Tailwind's breakpoints */
        @media (max-width: 768px) {
            .logo {
                font-size: 60%;
                letter-spacing: 5px;
                padding: 1rem;
            }
            #menuToggle {
                top: 20px;
                left: 20px;
            }
            .caption, .caption1 {
                font-size: 250%;
                letter-spacing: 3px;
            }
            .space {
                margin: 60px 0;
            }
        }
    </style>
</head>

                    <a href="#" target="_blank" class="block text-gray-800 hover:text-blue-600 transition duration-300"><li>Show me more</li></a>
                </ul>
            </div>
        </nav>
        <div class="logo">
            <h1>&lt;/BLank_Dev&gt;</h1>

    <main class="container mx-auto px-4 flex-grow">
