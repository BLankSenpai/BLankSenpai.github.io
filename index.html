<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew's Christmas List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Very light red/white */
        }
        .paper-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);
        }
        /* Custom checkbox style */
        .custom-checkbox:checked + div {
            text-decoration: line-through;
            color: #9ca3af;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">

    <!-- Snow Effect Canvas -->
    <canvas id="snow"></canvas>

    <!-- Main Content Container -->
    <div class="relative z-10 w-full max-w-3xl mx-auto px-6 py-12 flex flex-col items-center">
        
        <!-- Header: Large Sans-Serif Anchored Top Center -->
        <header class="text-center mb-12 w-full">
            <h1 class="text-5xl md:text-7xl font-normal text-black tracking-tight uppercase drop-shadow-sm">
                Matthew's<br>
                <span>Christmas List</span>
            </h1>
            <div class="mt-4 flex justify-center space-x-2 text-yellow-500 text-2xl">
                <span>★</span><span>★</span><span>★</span>
            </div>
        </header>

        <!-- The List -->
        <main class="w-full bg-white p-8 md:p-12 rounded-xl paper-shadow border-t-8 border-red-500">
            <h2 class="text-xl font-bold text-gray-800 mb-6 uppercase tracking-wide border-b pb-2">Wishlist Items</h2>
            
            <div class="space-y-4">
                <!-- Item 1 -->
                <label class="flex items-start space-x-4 cursor-pointer group">
                    <input type="checkbox" class="custom-checkbox mt-1 w-5 h-5 text-red-600 rounded border-gray-300 focus:ring-red-500 transition ease-in-out duration-200">
                    <div class="flex-1 text-lg text-gray-700 group-hover:text-gray-900 transition-colors">
                        60$ https://a.co/d/iMaqlFV
                        <span class="block text-sm text-gray-500 font-normal">Gerber Asada Knife</span>
                    </div>
                </label>
            </div>

        <footer class="mt-12 text-red-800/60 font-medium text-sm">
            Thanks man, preciate it.
        </footer>
    </div>

    <script>
        // Simple Snowfall Effect
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createParticle() {
            return {
                x: Math.random() * width,
                y: Math.random() * height - height, // Start above screen
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
                wind: Math.random() * 0.5 - 0.25
            };
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(createParticle());
            }
            // Distribute initially
            particles.forEach(p => p.y = Math.random() * height);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(200, 200, 200, 0.6)';
            ctx.beginPath();
            
            particles.forEach((p, i) => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                
                // Update position
                p.y += p.speed;
                p.x += p.wind;

                // Reset if out of bounds
                if (p.y > height) {
                    particles[i] = createParticle();
                    particles[i].y = -10; // Reset to top
                }
            });
            
            ctx.fill();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
